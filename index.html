<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foo | Fast Food Delivery</title>
  <link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <a class="header__logo" href="/">
          <img class="header__logo-img" src="assets/img/logo.svg" alt="Logo" />
          <span class="header__logo-title">
            Foo
          </span>
        </a>

        <nav class="header__nav">
          <a class="header__nav-link" href="#home">
            Home
          </a>
          <a class="header__nav-link" href="#menu">
            Menu
          </a>
          <a class="header__nav-link" href="#contact">
            Contact
          </a>
          <a class="header__nav-link" href="#shop">
            Shop
          </a>
        </nav>

        <button class="header__cart">
          <img class="header__cart-icon" src="assets/img/icons/cart.svg" alt="cart" />
          <span class="header__cart-count" id="cart-counter">0</span>
        </button>
      </header>

      <main class="main">
        <aside class="main-aside">
          <h1 class="main__title">
            <span class="main__title-first">Fast</span>
            <span class="main__title-second">Food Delivery</span>
            <img class="main__title-decoration" src="assets/img/icons/arrow.png" />
          </h1>

          <p class="main__description">
            But that you may see whence all this is born of those who accuse pleasure and praise pain
          </p>

          <button class="main__button">
            Order Now
          </button>

          <div class="main__rating">
            <div class="main__rating-stars">
              <span class="main__rating-stars-icon"></span>
              <span class="main__rating-stars-icon"></span>
              <span class="main__rating-stars-icon"></span>
              <span class="main__rating-stars-icon"></span>
              <span class="main__rating-stars-icon"></span>
            </div>
          </div>

          <h3 class="main__rating-title">
            5 star rating
          </h3>

          <p class="main__rating-info">
            based on 1788 reviews
          </p>
        </aside>

        <div class="main-decoration">
          <img class="main-decoration--img" src="assets/img/main-hero.png" />
        </div>
      </main>
    </div>
  </div>
</body>

</html>
